<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Comparar Escolas</title>

    <link rel="stylesheet" href="./style.css">

<body>

    <header class="cabecalho">
    <h1>Comparar Escolas SENAI</h1>
    <h2>Insira os dados das Escolas:</h2>
    </header>

    <section class="secao-escola" id="compararEscolas">
        
        <h2>Escola 1</h2>
        <form class="frm-escola" id="frm-escola">
            <label for="cod-escola">Código:</label>
            <input type="number" id="cod-escola" name="cod-escola" required step="1.00">

            <label for="nome-cidade">Cidade</label>
            <input type="text" id="nome-cidade" name="nome-cidade">

            <label for="ano-construcao">Ano de Construção:</label>
            <input type="number" id="ano-construcao" name="ano-construcao" required step="1.00">

            <label for="qnt-cursos">Quantidade de Cursos:</label>
            <input type="number" id="qnt-cursos" name="qnt-cursos" required step="1.00">
        </form>
    </section>

    <section class="secao-escola" id="compararEscolas">
        <h2>Escola 2</h2>
        <form class="frm-escola" id="frm-escola">
            <label for="cod-escola">Código:</label>
            <input type="number" id="cod-escola-1" name="cod-escola" required step="1.00">

            <label for="nome-cidade">Cidade</label>
            <input type="text" id="nome-cidade-1" name="nome-cidade">

            <label for="ano-construcao">Ano de Construção:</label>
            <input type="number" id="ano-construcao-1" name="ano-construcao" required step="1.00">

            <label for="qnt-cursos">Quantidade de Cursos:</label>
            <input type="number" id="qnt-cursos-1" name="qnt-cursos" required step="1.00">
        </form>
    </section>

    <section class="btn-gerar-limpar">
        <button onclick="relatorio()">Gerar Relatório</button>

        <button onclick="limparRelatorio()" id="btn-limpar">Limpar Relatório</button>
    </section>
